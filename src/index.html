<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>

  <h1 class="display-5 fw-bold">Currency Converter</h1>

  <!-- input form -->
  <label for="amount">Amount:</label>
  <input id="amount" type="number" value="1" min="1">

  <!-- currency one -->
  <label for="text">From: </label>
  <select class="form-control" id="currencyOne">
    <option selected>USD</option>
    <option>EUR</option>
    <option>JPY</option>
    <option>CNY</option>
    <option>Woolong</option>
    <option>CAD</option>
    <option>KID</option>
    <option>MXN</option>
  </select>

  <!-- currency two -->
  <label for="text">To:</label>
  <select class="form-control" id="currencyTwo">
    <option>USD</option>
    <option>EUR</option>
    <option>JPY</option>
    <option selected>CNY</option>
    <option>Woolong</option>
    <option>CAD</option>
    <option>KID</option>
    <option>MXN</option>
  </select>

  <!-- button -->
  <button type="button" class="btn btn-primary" id="convertButton">Convert</button>

  <!-- display -->
  <h6><span class="total"></span></h6>
  <h6><span class="showErrors"></span></h6>
  
</body>
</html>
